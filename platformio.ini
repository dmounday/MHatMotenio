[env:moteino]
platform = atmelavr
board = moteino
framework = arduino

lib_deps =
  lowpowerlab/RFM69@^1.5.2
  boseji/PString-Arduino-lib@^3.0.2
  genereeves/ArduinoStreaming@^5

monitor_speed = 115200
monitor_port = /dev/ttyUSB0
 
